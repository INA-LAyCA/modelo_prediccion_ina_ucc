# Nombre del workflow
name: Pipeline de CI/CD Final

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # --- TRABAJO 1: CORRER TODAS LAS PRUEBAS ---
  test:
    name: âœ… Validar y Probar
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del cÃ³digo
        uses: actions/checkout@v4
      - name: Configurar Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Instalar dependencias del Backend
        run: pip install -r requirements.txt
      - name: Instalar dependencias del Frontend
        run: |
          cd prediccion-ina-app
          npm install
      - name: Levantar servicios de prueba
        run: docker compose -f docker-compose.test.yml up -d
      - name: Correr pruebas de Backend (Pytest)
        run: pytest
      - name: Correr pruebas Unitarias (Jest)
        run: |
          cd prediccion-ina-app
          npm test -- --watchAll=false
      - name: Iniciar Backend en segundo plano
        run: python backend.py &
      - name: Correr pruebas End-to-End (Cypress)
        run: |
          cd prediccion-ina-app
          npm run test:e2e
      - name: Apagar servicios de prueba
        if: always()
        run: docker compose -f docker-compose.test.yml down

  # --- TRABAJO 2: CONSTRUIR Y EMPAQUETAR IMÃGENES ---
  build-and-package:
    name: ðŸ“¦ Construir y Empaquetar ImÃ¡genes
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del cÃ³digo
        uses: actions/checkout@v4

      # -- SE HA ELIMINADO EL PASO DE LOGIN AQUÃ --

      # 1. Construye las imÃ¡genes de producciÃ³n
      - name: Construir imÃ¡genes de Docker
        run: docker compose -f docker-compose.yml build

      # 2. Empaqueta las imÃ¡genes en archivos .tar
      - name: Guardar imÃ¡genes como archivos tar
        run: |
          docker save mi_app_backend:latest > backend-image.tar
          docker save mi_app_frontend:latest > frontend-image.tar

      # 3. Sube los archivos .tar como artefactos del workflow
      - name: Subir artefactos de imagen
        uses: actions/upload-artifact@v4
        with:
          name: docker-images
          path: |
            backend-image.tar
            frontend-image.tar
